<div class="card" style="width: 80%;">
  <img class="card-img-top" src=" {{ site.url }}/{{ site.profile_path }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"> {{ site.data.navbar.title }}</h5>
    <p class="card-text font-weight-bold"> {{ site.data.navbar.subtitle }}</p>
    <p class="card-text"> {{ site.data.navbar.description }}</p>
    <div class="nav flex-column nav-pills" id="navBarTab" role="tablist" aria-orientation="vertical">
      {% for content in site.data.navbar.contents %}
        <a id="{{ content.id }}" class="nav-link mb-2 border border-info" href="{{ content.href }}" role="tab"> {{ content.title }} </a>
      {% endfor %}
      <!-- <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
      <a class="nav-link" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
      <a class="nav-link" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
      <a class="nav-link" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a> -->
    </div>
  </div>
</div>

<script>
  $('#navBarTab a').on('click', function (e) {
    $(this).tab('show')
  })

  let path = window.location.pathname.replace(/\//g, '');
  if(path && $("#" + path).length > 0) {
    $("#" + path).addClass('active');
  }
</script>

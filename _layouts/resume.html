<script src="/assets/js/jquery/jquery-3.6.0.slim.min.js"></script>
<script src="/assets/js/popperjs/popper-1.12.9.min.js"></script>
<script src="/assets/js/bootstrap/bootstrap.min.js" ></script>
<link rel="stylesheet" href="/assets/css/main.css">

<div class="container">
  <div class="row bg-dark">
    <div class="col">
      {%- if page.title-%}
      <div class="row">
        <div class="col">
          <h1 class="page-heading mb-2  text-white">{{ page.title }}</h1>
        </div>
      </div>
      {%- endif -%}
      {%- if page.subtitle -%}
      <div class="row">
        <div class="col">
          <h2 class="page-heading mb-4  text-white">{{ page.subtitle }}</h2>
        </div>
      </div>
      {%- endif -%}
      {{ content }}
    </div>
  </div>
</div>
